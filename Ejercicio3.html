<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio3</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Ejercicio3.css">
</head>
<body>
    <div>
        <form>
            <fieldset>
                <legend>Enviar comentario</legend>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="E-mail">
                <label for="web">Web</label>
                <input type="text" id="web" name="web" placeholder="web">
                <label for="comentario">Comentario</label><br>
                <textarea name="comentario" id="comentario" rows="15" cols="80"></textarea><br>
                <input type="submit" id="enviar" name="enviar" value="Enviar">
            </fieldset>
        </form>
    </div>
</body>
</html>
